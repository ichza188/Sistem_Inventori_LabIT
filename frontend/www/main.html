<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Inventaris Lab IT</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <link rel="stylesheet" href="css/main.css">

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged } 
        from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD1CkuF_M1v68LgxZy7vyVudmemEle01SU",
            authDomain: "tubes-479314.firebaseapp.com",
            projectId: "tubes-479314",
            storageBucket: "tubes-479314.firebasestorage.app",
            messagingSenderId: "1018358556426",
            appId: "1:1018358556426:web:fdf8e3598d274ac43fbcf3",
            measurementId: "G-VH2PSZH14D"
            };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        
        const ADMIN_EMAILS = [
            "kevinlubis2909@gmail.com", 
            "martua.122140119@student.itera.ac.id", 
            "christopher.122140090@student.itera.ac.id", 
            "rachel.122140181@student.itera.ac.id", 
        ];

        window.loginGoogle = function() {
            signInWithPopup(auth, provider)
                .then((result) => console.log("Login OK"))
                .catch((error) => alert("Error: " + error.message));
        }

        window.logoutGoogle = function() {
            if(confirm("Keluar dari aplikasi?")) {
                signOut(auth).then(() => location.reload());
            }
        }

        onAuthStateChanged(auth, (user) => {
            const loginScreen = document.getElementById('login-screen');
            const appScreen = document.getElementById('app-screen');
            const userProfile = document.getElementById('user-profile-area');
            const inputCard = document.getElementById('input-area-card'); // Area Input Barang

            if (user) {
                // Simpan email ke variabel global agar bisa dibaca main.js
                window.currentUserEmail = user.email;

                loginScreen.style.display = 'none';
                appScreen.style.display = 'block';
                
                // CEK APAKAH ADMIN?
                if (ADMIN_EMAILS.includes(user.email)) {
                    // Jika Admin: Tampilkan Form Tambah Barang
                    if(inputCard) inputCard.style.display = 'block';
                } else {
                    // Jika User Biasa: Sembunyikan Form Tambah Barang
                    if(inputCard) inputCard.style.display = 'none';
                }

                // Render Header Profil
                userProfile.innerHTML = `
                    <div style="display:flex; align-items:center; gap:10px; background:#fff; padding:5px 15px; border-radius:30px; border:1px solid #ddd; box-shadow:0 2px 5px rgba(0,0,0,0.05);">
                        <img src="${user.photoURL}" style="width:28px; height:28px; border-radius:50%;">
                        <span style="font-weight:bold; font-size:14px; color:#333;">${user.displayName.split(" ")[0]}</span>
                        <button onclick="logoutGoogle()" style="background:none; border:none; color:#dc3545; cursor:pointer;">
                            <span class="material-icons" style="font-size:20px; vertical-align:middle;">logout</span>
                        </button>
                    </div>
                `;
                
                // Panggil ulang listTodos dari main.js agar tombol hapus disesuaikan
                if(typeof listTodos === "function") {
                    listTodos();
                }

            } else {
                window.currentUserEmail = null;
                loginScreen.style.display = 'flex';
                appScreen.style.display = 'none';
            }
        });
    </script>
</head>
<body>

    <div id="login-screen">
        <div class="bg-circle c1"></div>
        <div class="bg-circle c2"></div>
        <div class="login-card">
            <div style="background:#eef2f6; width:60px; height:60px; border-radius:50%; display:flex; align-items:center; justify-content:center; margin:0 auto 20px;">
                <span class="material-icons" style="color:#1e3c72; font-size:30px;">lock_person</span>
            </div>
            <h1>Sistem Inventaris Lab IT</h1>
            <p>Platform manajemen aset laboratorium yang aman dan terintegrasi Cloud.</p>
            <button class="btn-google" onclick="loginGoogle()">
                <svg width="20" height="20" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                    <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                    <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                    <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
                </svg>
                Masuk dengan Akun Google
            </button>
            <div class="footer-text">Kelompok 7 â€¢ Secured by Firebase</div>
        </div>
    </div>

    <div id="app-screen">
        <div class="container">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:25px; flex-wrap:wrap; gap:10px;">
                <h1 style="margin:0; font-size:24px; color:#2c3e50;">Dashboard Aset</h1>
                <div id="user-profile-area"></div> 
            </div>
            
            <div class="input-card" id="input-area-card">
                <div class="input-group">
                    <input type="text" id="title" placeholder="Nama Barang (Cth: Kabel LAN 5m)" required>
                    <input type="text" id="description" placeholder="Lokasi / Kondisi (Cth: Lemari B)">
                </div>
                <button id="add-btn" onclick="createNewTask()">
                    <span class="material-icons">add_circle</span> Simpan Aset
                </button>
            </div>

            <div class="list-header">
                <h3>Data Inventaris</h3>
                <div class="search-box">
                    <span class="material-icons search-icon">search</span>
                    <input type="text" id="search-input" onkeyup="searchBarang()" placeholder="Cari aset...">
                </div>
            </div>
            
            <ul id="todo-list">
                <li style="text-align:center; color:#aaa; margin-top:20px;">Memuat data...</li>
            </ul>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
